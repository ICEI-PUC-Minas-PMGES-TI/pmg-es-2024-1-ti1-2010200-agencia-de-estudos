 <!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Notas para ${cardText}</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
        }
        textarea {
          width: 100%;
          height: 90vh;
          padding: 10px;
          font-size: 16px;
        }
      </style>
      </head>
      <body>
      <h1>Notas para ${cardText}</h1>
      <textarea id="noteText">${note}</textarea>
      <button id="saveButton">Salvar</button>
      <script>
        function saveNote() {
          const noteText = document.getElementById('noteText').value;
          const opener = window.opener;
          if (opener) {
            const notes = JSON.parse(opener.localStorage.getItem('matematicaNotes')) || {};
            notes[${index}] = noteText;
            opener.localStorage.setItem('matematicaNotes', JSON.stringify(notes));
            alert('Nota salva!');
          } else {
            alert('Erro ao salvar a nota. A janela de origem não está acessível.');
          }
        }
        document.getElementById('saveButton').onclick = saveNote;
      </script>
      </body>
      </html>
    `);
  }
</script>
</body>
</html>
