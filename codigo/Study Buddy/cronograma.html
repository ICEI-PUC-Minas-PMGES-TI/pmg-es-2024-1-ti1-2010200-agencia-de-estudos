<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cronograma</title>
    <link rel="stylesheet" href="cronograma.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body style="gap: 20px">
    <div class="body">
        <div class="wrapper">
            <header>
                <p class="current-date"></p>
                <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Dom</li>
                    <li>Seg</li>
                    <li>Ter</li>
                    <li>Qua</li>
                    <li>Qui</li>
                    <li>Sex</li>
                    <li>SÃ¡b</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </div>
        <div class="task-container">
            <div class="modal-edit">
                <h2>Editar Tarefa</h2>
                <div class="box">
                    <input type="text" id="edit-task-name">
                    <input type="date" id="edit-task-date">
                    <button id="edit-task">Salvar</button>
                </div>
            </div>
            <div class="lista">
                <h2>Lista de Tarefas</h2>
                <div class="box">
                    <input type="text" placeholder="Adicionar nova tarefa" id="task-name">
                    <input type="date" id="task-date">
                    <button id="add-task"><span class="material-symbols-rounded">add</span></button>
                </div>
            </div>
            <div class="task-list"></div>
        </div>
    </div>
    <script src="cronograma.js" defer></script>
</body>
</html>
